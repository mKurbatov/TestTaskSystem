<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <ul class="pagination">
        <li>
            <a wicket:id="first" class="first" aria-label="First">
                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
            </a>
        </li>
        <li>
            <a wicket:id="prev" rel="prev" aria-label="Prev" class="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
        </li>
        <li wicket:id="navigation" class="goto">
            <a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a>
        </li>
        <li>
            <a wicket:id="next" rel="next" aria-label="Next" class="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </li>
        <li>
            <a wicket:id="last" class="last">
                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
            </a>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
