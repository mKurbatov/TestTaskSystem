<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:panel wicket:id = "PButton">
    <div class="row">
        <div class="col-sm-10">
            <wicket:label wicket:id = "cell1"></wicket:label>
        </div>
        <div class="col-sm-2">
            <form wicket:id = "doTask">
            <div class="btn-group btn-group-xs pull-right" align="right" role="group" aria-label="...">
                <button title="Отметить как выполненную" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
                <button title="Добавить комментарий" type="button" class="btn btn-default"><span class="glyphicon glyphicon-comment"></span></button>
            </div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
